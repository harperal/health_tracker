{% extends "base.html" %}
{% block content %}
<h3>{% block title %} Update Calorie Goal: {% endblock %}</h3>
<form action="#" method="POST">
  <div class="mb-3">
    <input type="text" name="goal" placeholder="new calorie goal" value="{{ request.form['goal'] or goal['goal'] }}"/>

  </div>
    <p><input class="btn btn-primary" type="submit" value="Submit"></p>
</form>
{% endblock %}
