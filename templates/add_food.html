{% extends "base.html" %}
{% block title %}Add Food{% endblock %}
{% block content %}
<h3>Add Food using the form below:</h3>
<form action="#" method="POST">
  <p><input type="text" name="name" placeholder="Enter Food Name" value="{{ request.form['name'] }}"/></p>
  <p><input type="text" name="portion" placeholder="Portion Size" value="{{ request.form['portion'] }}"/></p>
  <p><input type="text" name="calories" placeholder="Calories consumed" value="{{ request.form['calories'] }}"/></p>
  <p><input type="text" name="description" placeholder="Food Journal" value="{{ request.form['description'] }}"/></p>
  <p><input class="btn btn-primary" type="submit" value="Submit"></p>
</form>
{% endblock %}
